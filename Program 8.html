<html>
    <head>
        <title>Style background color</title>
        <style>
            #geeks{ width: 250px;
                height: 100px;
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <h2>Dom style background color property</h2>
        <button onclick="Dream()">Submit</button>
        <button onclick="Remove()">Remove</button>
        <div id="dream">
            <h1>Welcome to new world</h1>
        </div>
        <div id="power">
            <h1>Lets see the power</h1>
        </div>
    </body>
    <script>
        function Dream()
        {
            document.getElementById("dream").style.backgroundColor="red";
            document.getElementById("power").style.backgroundColor="blue";
        }
        function Remove()
        {
            document.getElementById("dream").style.backgroundColor="";
            document.getElementById("power").style.backgroundColor="";
        }
    </script>
</html>
