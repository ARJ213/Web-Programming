<html>

<head>
    <title>Quiz Application</title>
</head>

<body>
    <h1>Quiz Application Based on Javascript</h1>

        <input type="radio" id="ma3" name="question2" value="Kerala">Kerala
        <br>

    </div>
</body>
<script>

    function check() {
        var q1;
        var q2;

        if(document.getElementById("mc1").checked) {
            q1 = document.getElementById("mc1").value;
        }

        if (document.getElementById("mc2").checked) {
            q1 = document.getElementById("mc2").value;
        }

        if (document.getElementById("mc3").checked) {
            q1 = document.getElementById("mc3").value;
        }

        if (document.getElementById("ma1").checked) {
            q2 = document.getElementById("ma1").value;
        }

        if (document.getElementById("ma2").checked) {
            q2 = document.getElementById("ma2").value;
        }

        if (document.getElementById("ma3").checked) {
            q2 = document.getElementById("ma3").value;
        }

        console.log(q1)
        console.log(q2)
        var score = 0

        if (q1 == "Trivandrum") {
            score += 1
        }
        if (q2 == "Kerala") {
            score += 1
        }
        if (score == 0) {
            alert("Your score is 0")
        }
        else if (score == 1) {

        }
        else if (score == 2) {

        }
    }


</script>

</html>
