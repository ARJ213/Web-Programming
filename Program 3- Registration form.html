<html>
    <head>
        <title>Registration form</title>
    </head>
    <body background="C:\Users\91807\Downloads\mobile_wallpaper23-545.jpg" width="5000" length="5000"> 
       <center><u><h1>Registration Form</h1></u>
        <form></center> 
            <label>First Name:</label>
            <input type="text" name="firstname" size="20">
            <br>
            <label>Middle Name:</label>
            <input type="text" name="middlename" size="20">
            <br>
            <label>Last Name:</label>
            <input type="text" name="lastname" size="20">
            <br>
            <label>Gender:</label>
            <input type="radio" name="Gender">Male 
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Transgender
            <br>
            <label>Address:</label>
            <textarea cols="100" rows="5">Enter your address</textarea>
            <br><br>
            <label>Phone No:</label>
            <input type="text" name="phoneno" size="10">
            <br>
            <label>Email:</label>
            <input type="email" name="mail" size="20">
            <br>
            <label>Course:</label>
            <select>
                <option value="MCA">MCA</option>
                <option value="Mtech">Mtech</option>
                <option value="Msc">Msc</option>
            </select>
            <br>
            <label>Entrance Register No: </label>
            <input type="text" name="registernno" size="20">
            <br>
            <label>Entrance Rank:</label>
            <input type="text" name="rank" size="10">
            <br><br>
            <label>Education Qualification:</label>
            <table border="5" cellpadding="5" cellspacing="5">
                <tr>
                    <th>School/College</th>
                    <th>Mark</th>
                    <th>Year of passing</th>
                </tr>
                <tr>
                    <td><input type="text" name="school" size="15"></td>
                    <td>60%</td>
                    <td>2015</td>
                </tr>
                <tr>
                    <td><input type="text" name="school" size="15"></td>
                    <td>60%</td>
                    <td>2017</td>
                </tr>
                <tr>
                    <td><input type="text" name="college" size="15"></td>
                    <td>65%</td>
                    <td>2020</td>
                </tr>
            </table>
            <br>
            <input type="submit" name="Submit">
        </form>
    </body>
</html>
